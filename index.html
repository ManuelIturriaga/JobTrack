    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<body class="bg-gray-50 font-sans text-slate-800">

    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="https://cdn.jsdelivr.net/gh/ManuelIturriaga/jobtrack-assets@main/PremiumLogo.jpg" alt="JobTrack Logo" class="h-10 w-10 rounded-lg object-cover">

    <main class="p-8 max-w-7xl mx-auto">

                    <span class="bg-gray-200 text-gray-600 text-xs px-2 py-1 rounded-full">1</span>

                    <div class="flex justify-between items-start mb-2">

                    </div>
                    <h4 class="font-bold text-sm">UX Designer Junior</h4>
                    <p class="text-xs text-gray-500">Google</p>
                </div>
            </div>

            <div class="bg-gray-100/50 p-4 rounded-xl border border-dashed border-gray-300 min-h-[500px]">
                <h3 class="font-semibold text-gray-700 mb-4">Entrevista</h3>
            </div>

            <div class="bg-gray-100/50 p-4 rounded-xl border border-dashed border-gray-300 min-h-[500px]">
                <h3 class="font-semibold text-gray-700 mb-4">Prueba TÃ©cnica</h3>

                <h3 class="font-semibold text-gray-700 mb-4">Oferta</h3>
            </div>

        </div>
